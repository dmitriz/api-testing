# .github/workflows/ci.yml

name: Node.js CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Triggers on pushes to main or master
  pull_request:
    branches: [ "main", "master" ] # Triggers on PRs targeting main or master

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test against multiple Node.js versions (e.g., current LTS versions)
        node-version: [18.x, 20.x]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4 # Using a more recent version

      # Sets up a Node.js environment for use in your workflow
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4 # Using a more recent version
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Enable caching for npm dependencies

      # Installs dependencies. 'npm ci' is generally preferred in CI if you have a package-lock.json
      # as it's faster and uses the lockfile strictly.
      # If you don't commit package-lock.json, use 'npm install'.
      - name: Install dependencies
        run: npm ci

      # Runs your Jest tests as defined in package.json
      - name: Run tests
        run: npm test
        
