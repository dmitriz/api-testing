# Configuration for Dredd API testing tool

# Reporter to use for output
reporter: 'apiary'

# Color output
color: true

# Output level: 'short', 'default', 'debug'
level: 'default'

# Sort transactions in report
sorted: true

# Exit Dredd with a non-zero code if there are any failing tests
# This is default true, good for CI.
# fail-fast: false
